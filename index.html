<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <form>
        <h1 id="heading">Temperature Conversion</h1>
        <input id="input" type="number" value="">
        <br>
        <input type="radio" id="tof" name="unit">
        <label for="tof">Celcius To Fahrenheit</label>
        <br>
        <input type="radio" id="toc" name="unit">
        <label for="toc">Fahrenheit To Celcius</label>
        <br>
        <button onclick="convert()" type="button">Convert</button>
        <p id="output"></p>
    </form>
    <script src="temp.js"></script>
</body>
</html>
